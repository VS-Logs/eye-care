<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="./auth.css">
        <link rel="stylesheet" href="../../style.css">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./src/modal/modal.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>

        <title>Nav</title>
    </head>
    <body onload="first()">
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Eye care</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Dashboard</a></li>
                        <li class="nav__item signup"><a href="#skills" class="nav__link">Signup</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Signout</a></li>

                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>


        <!--===== SIGN IN FORM =====-->
        <div class="container">
		
            <div class="login-content">	
                <form action="index.html">
                    
                    <h2 class="title">Sign in</h2>
                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>Username</h5>
                                  <input type="text" class="input">
                          </div>
                       </div>
                       <div class="input-div pass">
                          <div class="i"> 
                               <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                               <h5>Password</h5>
                               <input type="password" class="input">
                       </div>
                    </div>
                    
                    <input type="submit" class="btn" value="Login">
                    <a href="./signuppage.html" class="signin-link">Don't have an account sign up?</a>
                </form>
            </div>
        </div>


        <!--===== MAIN JS =====-->
        <script src="../../app.js"></script>
        <script src="./authuicontroller.js"></script>
    </body>
</html>
